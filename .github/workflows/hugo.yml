name: Build Hugo Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [workflow_trigger]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Download Remote Json
        run: |
          mkdir -p data
          curl -o data/services.json 'https://cdn.contentful.com/spaces/tou0drc8pcuj/environments/master/entries/1uWd1SnsVCDByg8gYLrblN?access_token=qPQNcwjAXRR2ljhdpYO-mcN8VayaEBVwCusGEyLHsqk'

      - name: Commit and push data folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data
          if git commit -m "Update data folder"; then
            git push
          else
            echo "No changes to commit in data folder"
          fi

      - name: Delete Hugo cache
        run: |
          rm -rf resources/_gen

      - name: Build Hugo site
        run: hugo

      - name: Commit and push public folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public
          if git commit -m "Update public folder"; then
            git push
          else
            echo "No changes to commit in public folder"
          fi

      - name: Deploy to GitHub Pages repository
        run: |
          # Clone the target repository
          git clone https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/thatsmeadarsh/thatsmeadarsh.github.io.git target_repo
          
          # Clear existing content and copy new content
          cd target_repo
          rm -rf ./*
          cp -r ../public/* ./
          
          # Configure git and commit changes
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          if git commit -m "Update site content from $(date)"; then
            git push
          else
            echo "No changes to deploy"
          fi
